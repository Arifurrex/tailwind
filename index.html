<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-50 w-screen">
      <div>
        <div
          class="p-6 max-w-sm mx-auto bg-slate-100 rounded-xl shadow-lg flex items-center space-x-4"
        >
          <div class="shrink-0">
            <img
              class="h-12 w-12 rounded-full ring-red-700"
              src="https://source.unsplash.com/random/200x200"
              alt=""
            />
          </div>
          <div>
            <div class="text-xl font-medium text-black">chitChat</div>
            <p class="text-slate-500">you have new massage</p>
          </div>
        </div>
      </div>
      <!-- responsive card -->
      <div>
        <h2 class="text-red-500 uppercase mx-auto max-w-sm mt-6">responsive</h2>

        <div
          class="max-w-sm py-8 px-8 mx-auto bg-slate-300 shadow-lg rounded-lg sm:flex items-center sm:space-y-2 sm:space-x-6 capitalize"
        >
          <img
            class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
            src="https://source.unsplash.com/random/300x300"
            alt=""
          />
          <div class="space-y-2 sm:text-left text-center">
            <div class="space-y-0.5">
              <p class="text-lg text-black font-semibold">erin lindford</p>
              <p class="text-slate-600 font-medium">product manager</p>
            </div>
            <button
              class="px-4 py-1 text-red-500 text-sm font-semibold rounded-full border border-purple-600 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-600"
            >
              message
            </button>
          </div>
        </div>
      </div>

      <!-- button hover -->
      <div class="max-w-sm mx-auto mt-6 space-x-2 space-y-2">
        <button
          class="mt-6 border border-purple-600 font-semibold text-sm rounded-full px-4 py-1 hover:bg-purple-600 hover:text-white"
        >
          Save changes
        </button>
        <button
          class="px-4 py-1 text-red-500 text-sm font-semibold rounded-full border border-purple-600 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-600"
        >
          message
        </button>
        <button class="bg-red-500 hover:bg-red-700 rounded-full px-4 py-1 text-white">
        Hover me
        </button>

       <button class="bg-sky-500 hover:bg-sky-700 rounded-full py-1 px-4 text-white transform hover:scale-150 duration-100">
       Save changes
       </button>

      </div>

      <!-- form -->
      <form class="max-w-lg mx-auto mt-6">
      <input class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent0">
      <button class="bg-purple-200 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ">
        Sign up
      </button>
      </form>

  </body>
</html>
